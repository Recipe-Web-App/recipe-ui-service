---
# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipe-ui-service
  namespace: recipe-ui
  labels:
    app: recipe-ui-service
  annotations:
    kube-score/ignore: container-image-tag,container-image-pull-policy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recipe-ui-service
  template:
    metadata:
      labels:
        app: recipe-ui-service
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: recipe-ui-service
          image: recipe-ui-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: recipe-ui-config
            - secretRef:
                name: recipe-ui-secrets
          readinessProbe:
            httpGet:
              path: /api/v1/recipe-ui/health/ready
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /api/v1/recipe-ui/health/live
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          startupProbe:
            httpGet:
              path: /api/v1/recipe-ui/health/ready
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
            successThreshold: 1
          resources:
            requests:
              cpu: '200m'
              memory: '384Mi'
              ephemeral-storage: '100Mi'
            limits:
              cpu: '800m'
              memory: '1Gi'
              ephemeral-storage: '500Mi'
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: nextjs-cache
              mountPath: /app/.next/cache
            - name: tmp-volume
              mountPath: /tmp
          env:
            - name: HOSTNAME
              value: '0.0.0.0'
            - name: PORT
              value: '3000'
            - name: NODE_OPTIONS
              value: '--max-old-space-size=896'
      volumes:
        - name: nextjs-cache
          emptyDir:
            sizeLimit: 256Mi
        - name: tmp-volume
          emptyDir:
            sizeLimit: 128Mi
