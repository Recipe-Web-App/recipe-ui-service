---
# k8s/secret-template.yaml
apiVersion: v1
kind: Secret
metadata:
  name: recipe-ui-secrets
  namespace: recipe-ui
  labels:
    app: recipe-ui-service
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  # To encode: echo -n "your-secret-value" | base64

  # JWT Configuration
  JWT_SECRET: '${JWT_SECRET_B64}'
  JWT_REFRESH_SECRET: '${JWT_REFRESH_SECRET_B64}'

  # Session Configuration
  SESSION_SECRET: '${SESSION_SECRET_B64}'

  # External API Keys (if needed)
  EXTERNAL_API_KEY: '${EXTERNAL_API_KEY_B64}'

  # Database Credentials (if direct DB access needed)
  DATABASE_PASSWORD: '${DATABASE_PASSWORD_B64}'

  # Redis Configuration (if used for sessions)
  REDIS_PASSWORD: '${REDIS_PASSWORD_B64}'
