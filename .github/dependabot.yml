---
# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # NPM dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'US/Eastern'
    open-pull-requests-limit: 100
    assignees:
      - 'jsamuelsen11'
    commit-message:
      prefix: 'deps'
      prefix-development: 'deps-dev'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'javascript'
    groups:
      production-minor-patch:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'
      development-minor-patch:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
    versioning-strategy: increase
    rebase-strategy: auto

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'US/Eastern'
    open-pull-requests-limit: 100
    assignees:
      - 'jsamuelsen11'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'github-actions'
    groups:
      github-actions:
        patterns:
          - '*'
    rebase-strategy: auto

  # Docker
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'US/Eastern'
    open-pull-requests-limit: 100
    assignees:
      - 'jsamuelsen11'
    commit-message:
      prefix: 'docker'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'docker'
    rebase-strategy: auto
