name: ğŸ”„ Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Code Quality & Static Analysis
  code-quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ¨ Code formatting check
        run: npm run format:check

      - name: ğŸ”¬ ESLint analysis
        run: npm run lint:check

      - name: ğŸ“ TypeScript type checking
        run: npm run type-check

      - name: ğŸ”’ Secret detection
        run: |
          npx secretlint "**/*"
          echo "âœ… No secrets detected"

      - name: ğŸ“Š Upload ESLint results
        if: always()
        uses: github/super-linter/slim@v7
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_CSS: true
          VALIDATE_JSON: true

  # Job 2: Security Scanning
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” npm audit
        run: |
          npm audit --audit-level=moderate
          echo "âœ… No critical vulnerabilities found"

      - name: ğŸ³ Dockerfile security scan
        if: hashFiles('Dockerfile*') != ''
        run: |
          docker run --rm -i hadolint/hadolint < Dockerfile || true
          echo "âœ… Dockerfile security scan completed"

      - name: ğŸ”’ Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ” CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          languages: typescript, javascript

  # Job 3: Unit Tests with Coverage
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit -- --coverage --watchAll=false
        env:
          CI: true

      - name: ğŸ“Š Coverage report
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unit-tests
          name: unit-tests-node-${{ matrix.node-version }}

      - name: ğŸ“ˆ Coverage comment
        if: github.event_name == 'pull_request' && matrix.node-version == '20'
        uses: romeovs/lcov-reporter-action@v0.4.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/lcov.info
          delete-old-comments: true

  # Job 4: Integration Tests
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      matrix:
        test-type: [frontend, backend]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ”— Run ${{ matrix.test-type }} integration tests
        run: npm run test:integration:${{ matrix.test-type }}
        env:
          CI: true

      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: integration-test-results-${{ matrix.test-type }}
          path: |
            coverage/
            test-results/
          retention-days: 7

  # Job 5: Build Verification
  build-verification:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          CI: true

      - name: ğŸ“Š Bundle analysis
        run: npm run analyze
        env:
          ANALYZE: true

      - name: ğŸ“ Bundle size check
        run: npm run size-limit

      - name: ğŸ—‚ï¸ Cache build artifacts
        uses: actions/cache@v5
        with:
          path: |
            .next/
            out/
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-artifacts
          path: |
            .next/
            out/
          retention-days: 7

  # Job 6: Performance Validation
  performance-validation:
    name: âš¡ Performance Validation
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build-verification

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: build-artifacts

      - name: ğŸš€ Start application
        run: |
          npm start &
          npx wait-on http://localhost:3000 --timeout 60000
        env:
          CI: true

      - name: ğŸ“Š Lighthouse CI
        run: npm run perf:lighthouse
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: âš¡ Bundle performance check
        run: npm run perf:bundle

      - name: ğŸ“ˆ Upload performance results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: performance-results
          path: |
            .lighthouseci/
            performance-results/
          retention-days: 30

  # Job 7: Dependency & License Check
  dependency-check:
    name: ğŸ“¦ Dependency Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” Unused dependency check
        run: npm run knip:production

      - name: ğŸ”„ Circular dependency check
        run: npm run madge

      - name: ğŸ“„ License compliance check
        run: |
          npx license-checker --summary --production --excludePrivatePackages
          echo "âœ… License compliance verified"

  # Consolidation Job
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    if: always()
    needs:
      - code-quality
      - security-scan
      - unit-tests
      - integration-tests
      - build-verification
      - performance-validation
      - dependency-check

    steps:
      - name: ğŸ‰ All checks passed
        if: ${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
        run: |
          echo "ğŸ‰ All CI checks passed successfully!"
          echo "âœ… Code quality verified"
          echo "ğŸ›¡ï¸ Security scan completed"
          echo "ğŸ§ª All tests passed"
          echo "ğŸ—ï¸ Build verification successful"
          echo "âš¡ Performance validation passed"
          echo "ğŸ“¦ Dependencies verified"

      - name: âŒ Some checks failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: |
          echo "âŒ Some CI checks failed. Please review the logs above."
          exit 1

      - name: ğŸ“¬ Notify on success
        if: success() && github.ref == 'refs/heads/main'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'âœ… CI pipeline completed successfully for ${{ github.repository }}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ğŸ“¬ Notify on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'âŒ CI pipeline failed for ${{ github.repository }}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
