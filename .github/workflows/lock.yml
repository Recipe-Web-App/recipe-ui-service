name: Lock Threads

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  lock:
    name: Lock Closed Threads
    runs-on: ubuntu-latest

    steps:
      - name: Lock closed issues
        uses: dessant/lock-threads@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-inactive-days: 90
          issue-comment: |
            This issue has been automatically locked since there has not been any recent activity after it was closed. Please open a new issue for related concerns.
          issue-lock-reason: 'resolved'
          exclude-issue-created-before: ''
          exclude-issue-labels: 'pinned,security'

      - name: Lock merged PRs
        uses: dessant/lock-threads@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pr-inactive-days: 60
          pr-comment: |
            This pull request has been automatically locked since there has not been any recent activity after it was merged. Please open a new issue for related concerns.
          pr-lock-reason: 'resolved'
          exclude-pr-created-before: ''
          exclude-any-pr-labels: 'pinned'
